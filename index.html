<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://www.gstatic.com/firebasejs/3.6.8/firebase.js"></script>
    <!-- <script type="text/javascript" src="static/firebase_subscribe.js"></script> -->
</head>
<body>
<button type="button" id="subscribe" onclick="sendNotification('Верните Линуса!', {
body: 'Тестирование HTML5 Notifications',
icon: 'https://res.cloudinary.com/dat1ywyio/image/upload/c_scale,h_40,w_40/v1536157456/photo_2018-08-16_19-53-24_krmcua.jpg',
dir: 'auto'
});">Notify me!</button>

<script>
function sendNotification(title, options) {
// Проверим, поддерживает ли браузер HTML5 Notifications
    if (!("Notification" in window)) {
        alert('Ваш браузер не поддерживает HTML Notifications, его необходимо обновить.');
    }

// Проверим, есть ли права на отправку уведомлений
    else if (Notification.permission === "granted") {
// Если права есть, отправим уведомление

        var notification = new Notification(title, options);


        function clickFunc() {
            alert('Пользователь кликнул на уведомление');
        }

        notification.onclick = clickFunc;
    }

// Если прав нет, пытаемся их получить
    else if (Notification.permission !== 'denied') {
        Notification.requestPermission(function (permission) {
// Если права успешно получены, отправляем уведомление
            if (permission === "granted") {
                alert('Here1');
                var notification = new Notification(title, options);
                alert('Here2');

            } else {
                alert('Вы запретили показывать уведомления'); // Юзер отклонил наш запрос на показ уведомлений
            }
        });
    } else {
// Пользователь ранее отклонил наш запрос на показ уведомлений
// В этом месте мы можем, но не будем его беспокоить. Уважайте решения своих пользователей.
    }
}
</script>

</body>
</html>
